<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 gradback shadow-lg vh-100 d-none d-md-block">
            <img class="imgsize" src="assets/svg/signin.svg" alt="">
        </div>
        <div class="col-md-6 gradback vh-100">
            <div class="shadow rounded py-4 px-4 my-4">
                <h3 class=" text-center ">Sign In</h3>
                <form (submit)="signIn()" action="" [formGroup]="userForm">
                    <input formControlName="email" class="form-control my-2" type="text" placeholder="Email">
                    <input formControlName="password" class="form-control my-2" type="password" placeholder="Password">
                    <button class="btn btn-info w-100">Submit</button>
                    <br>
                    <a class="px-1 text-light" [routerLink]="['/sign-up']" routerLinkActive="router-link-active" >I don't have an account</a>
                </form>
            </div>
            
        </div>
    </div>
</div>
