<p class="text-danger py-3">Are you sure you want to delete {{walletName}} Wallet</p>
<p>If you click yes, the money left in your wallet will be moved to your main wallet</p>
<button class="btn btn-danger" (click)="deleteWallet()">YES</button>
<button class="btn btn-success mx-2" (click)="cancelDelete()">No, na mistake</button>
